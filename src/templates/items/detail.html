{% extends "base.html" %} 

{% block title%} {{item.name}} {%endblock%} 

{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

{% block content%} 

    <div class="d-flex flex-row justify-content-center my-5">
    <div class="card" style="max-width: 40vw; max-height: 60vh; ">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="images/{{item.image}}" class="img-fluid rounded-start" alt="{{item.name}}">
          </div>
          <div class="col-md-8 text-justify" >
            <div class="card-body">
              <h2 class="card-title mb-4">{{item.name}}</h2>
              <p class="card-text overflow-scroll" style="max-height: 15vh;">{{item.description}}</p>
              
              
              <p class="card-text text-body-secondary">{{item.location}}</p>
              <p class="card-text text-body-secondary">Ã‰tat : {{item.state}}</p>
              <p class="card-text"><small class="text-body-secondary">{{item.user}}</small></p>
            </div>
          </div>
        </div>
        <div class="d-flex flex-row justify-content-between mx-5 mb-3">
            <button type="button" class="btn btn-secondary btn-sm">Modifier</button>
            <button type="button" class="btn btn-danger btn-sm">Supprimer</button>
        </div>
      </div>
    </div>
{%endblock%}
