{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Créer une nouvelle annonce{% endblock title %}
{% block content %}
    <div class="d-flex justify-content-center my-4">
    <form method="POST" action="/create/" class="form-group mx-auto" style="min-width: 25%;">
        {% csrf_token %}
        {{form|crispy}}
        <button class="btn btn-success">Créer l'annonce</button>
    </form>
</div>
{% endblock content %}
